            <h3>评估的模糊性</h3>
            <p>现有基准（如WebArena）仅依赖最终状态判定。长链路任务中，中间步骤的错误难以被精确衡量，导致“结果正确但过程错误”的假阳性。</p>
        </div>
        <div class="tile">
            <div class="icon"><i class="fa-solid fa-arrows-split-up-and-left"></i></div>
            <h3>规划-执行鸿沟</h3>
            <p>高层语义指令（如“订一张去北京的票”）与底层精准操作（点击坐标 (x,y)）之间存在巨大语义落差，导致模型幻觉。</p>
        </div>
        <div class="tile">
            <div class="icon"><i class="fa-solid fa-battery-empty"></i></div>
            <h3>稀疏奖励难题</h3>
            <p>在数十步的长序列操作中，只有最后一步成功才有奖励。一旦失败，传统RL算法（如GRPO）面临严重的“零梯度”问题。</p>
