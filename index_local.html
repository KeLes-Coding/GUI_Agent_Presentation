<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硕士开题报告 - GUI智能体 - 郑梓瀚</title>
    
    <!-- 1. 引用本地字体样式表 -->
    <!-- 即使断网，字体也能正常显示 -->
    <link rel="stylesheet" href="css/fonts.css">
    
    <!-- 2. FontAwesome (建议也下载到 css/all.min.css，如果没下载，暂时保留上面的CDN链接) -->
    <!-- 如果已下载： -->
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <!-- 如果未下载，使用国内镜像： -->
    <link rel="stylesheet" href="assets/vendor/fontawesome/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
    </script>
    
    <!-- 3. MathJax -->
    <!-- MathJax 文件较多，本地化较麻烦。如果现场有网，建议用下面的国内镜像 -->
    <script type="text/javascript" id="MathJax-script" async
      src="assets/vendor/mathjax/tex-svg.js">
    </script>
</head>
<body>

    <div id="presentation-deck"></div>

    <div id="control-bar">
        <div class="page-info">
            <span id="current-page">1</span> / <span id="total-pages">--</span>
        </div>
        <div class="separator">|</div>
        <button id="fullscreen-btn" title="演示模式 (F11)">
            <i class="fa-solid fa-expand"></i>
        </button>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
